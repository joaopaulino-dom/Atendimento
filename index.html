<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Central de Atendimento</title>

<style>
:root{
  --pink:#ec0978;
  --pink-600:#d0086c;
  --pink-50:#fff4fa;
  --ink:#0f172a;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  background:
    radial-gradient(800px 400px at 20% -10%, var(--pink-50) 0, transparent 60%),
    linear-gradient(180deg, #ffffff 0%, #fff 100%);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

/* Card */
.card{
  width:100%;
  max-width:480px;
  background:white;
  border:1px solid #f1f5f9;
  border-radius:var(--radius);
  box-shadow:0 12px 40px rgba(236,9,120,.08);
  overflow:hidden;
}

.card-head{
  padding:16px;
  background:linear-gradient(180deg, #fff, #fff8fc);
  border-bottom:1px solid #f1f5f9;
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:700;
  color:#111827;
  font-size:16px;
}

.status-dot{
  height:10px;
  width:10px;
  border-radius:999px;
  background:var(--pink);
}

.card-body{
  padding:24px 20px 28px;
  text-align:center;
}

.card-body h2{
  margin:0 0 14px 0;
  color:var(--ink);
  font-size:20px;
}

.card-body p{
  color:#475569;
  font-size:14px;
  line-height:1.6;
  margin:0;
}

.button-wrap{
  margin-top:24px;
}

.btn{
  width:100%;
  padding:14px;
  border-radius:14px;
  font-weight:600;
  cursor:pointer;
  border:none;
  font-size:15px;
  background:var(--pink);
  color:white;
}

.btn:hover{
  background:var(--pink-600);
}

.footer-note{
  margin-top:16px;
  font-size:12px;
  color:#94a3b8;
  line-height:1.4;
}

/* Ajustes extras para telas muito pequenas */
@media (max-width:380px){
  .card-body{
    padding:20px 16px 24px;
  }
}
</style>
</head>

<body>

<div class="card">
  <div class="card-head">
    <span class="status-dot"></span>
    Central de Atendimento
  </div>

  <div class="card-body">
    <h2>Uso de Cookies</h2>
    <p>
      Utilizamos cookies necessários para o funcionamento da plataforma
      e para melhorar sua experiência de atendimento.
      Ao continuar, você concorda com nossa Política de Privacidade.
    </p>

    <div class="button-wrap">
      <button class="btn" onclick="aceitar()">Aceitar e continuar</button>
    </div>

    <div class="footer-note">
      Você pode alterar essa escolha a qualquer momento nas configurações do navegador.
    </div>
  </div>
</div>

<script>
if(localStorage.getItem("cookies_aceitos") === "sim"){
  window.location.href = "atendimento.html";
}

function aceitar(){
  localStorage.setItem("cookies_aceitos", "sim");
  window.location.href = "atendimento.html";
}
</script>

</body>
</html>
